{% extends "base.html" %}

{% block title %}Admin{% endblock %}

{% block content %}
<link rel="stylesheet" href="../static/admin.css">
<body>
    
    <br>
    <h1 align="center">Welcome back, admin</h1>
    
    <h2>User List</h2>
    <form action="" method="POST">
        <table>
            <thead>
                <tr>
                    <th>UserName</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in user %}
                <tr>
                    <td>{{ customer.username }}</td>
                    <td>{{ customer.email }}</td>
                    <td>
                        <button id="rm_btn" onclick="deleteUser('{{ customer.id }}')">Delete</button>
                        <button id="change_role" onclick="changeRole('{{ customer.id }}')">Change role</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
    <br>
    <h2>Create new user</h2>
    <table>
        <thead>
            <tr>
                <th>UserName</th>
                <th>Email</th>
                <th>Password</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr id="create_user">
                <td><input type="text" placeholder="Enter username"></td>
                <td><input type="text" placeholder="Enter email"></td>
                <td><input type="password" id="password" placeholder="Enter password"><span id="togglePassword">Show</span></td>
                <td><button id="create_new_user">Create</button></td>
            </tr>
        </tbody>
    </table>
</body>
<script src="../static/admin.js"></script>
{% endblock %}
