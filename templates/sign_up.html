{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}
{% block content %}
<link rel="stylesheet" href="../static/sign_up.css">
<form action="" method="post">
    <h1 align="center">Create an account</h1>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email", placeholder="Enter email">

    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="username" class="form-control" id="username" name="username", placeholder="Enter username">

    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <div id="password_container">
            <input type="password" class="form-control" id="password" name="password", placeholder="Enter password">
            <span id="togglePassword">Show</span>
        </div>
    </div>
    <div class="form-group">
        <label for="re-password">Confirm Password</label>
        <div id="password_container">
            <input type="password" class="form-control" id="re-password" name="re-password", placeholder="Enter password">
            <span id="re-togglePassword">Show</span>
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="../static/sign_up.js"></script>
{% endblock %}
