{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}
{% block content %}
<link rel="stylesheet" href="../static/sign_up.css">
<div class="form-container">
    <form action="" method="post" class="signup-form">
        <h1>Create an Account</h1>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                <img src="../static/images/eye-show.png" alt="Show Password" class="password-icon">
            </div>
        </div>
        <div class="form-group">
            <label for="re-password">Confirm Password</label>
            <div class="password-container">
                <input type="password" class="form-control" id="re-password" name="re-password" placeholder="Enter password">
                <img src="../static/images/eye-show.png" alt="Show Password" class="password-icon">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="../static/sign_up.js"></script>
{% endblock %}
