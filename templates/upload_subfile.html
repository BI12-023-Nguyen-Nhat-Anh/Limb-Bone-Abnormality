<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../static/home.css">
    <title>Upload</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <a href="/home" class="nav-item nav-link" id="home" style="color: white;">Home</a>
        
        <div class="navbar-nav ml-auto">
          <div class="menu_account">
            <div class="icon_account">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M12 3C14.7614 3 17 5.23858 17 8C17 9.88196 15.9603 11.5211 14.4239 12.3742C17.5815 13.3762 19.8902 16.2864 19.9962 19.7508L20 20V21H19V20L18.9959 19.7593C18.8691 16.0048 15.7855 13 12 13C8.21455 13 5.1309 16.0048 5.00406 19.7593L5 20V21H4V20L4.00381 19.7508C4.1098 16.2864 6.41847 13.3762 9.57667 12.3736C8.03975 11.5211 7 9.88196 7 8C7 5.23858 9.23858 3 12 3ZM12 4C9.79086 4 8 5.79086 8 8C8 10.2091 9.79086 12 12 12C14.2091 12 16 10.2091 16 8C16 5.79086 14.2091 4 12 4Z" fill="#1A1A1A"/>
              </svg>
            </div>
      
            <div class="name_account" data-toggle="dropdown">
              <p class="nav-link">{{ user.username }}</p>
              <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item" href="/forgot" id="reset">Reset Password</a>
                <a href="/logout" class="dropdown-item" id="logout">Log Out</a>
              </div>
            </div>
      
          </div>
        </div>
      </nav>
      <div class="upload_file">
          <!-- Upload file -->
        <svg xmlns="http://www.w3.org/2000/svg" width="65" height="64" viewBox="0 0 65 64" fill="none">
        <path d="M21.4727 8C25.1104 8 28.4952 9.55216 30.8952 12.1939L31.3426 12.7137L31.3696 12.694C33.061 11.5373 34.9981 10.8058 37.0429 10.5675L37.8144 10.5015L38.5163 10.4822C42.8715 10.4822 46.8482 12.71 49.2058 16.3139L49.3506 16.5496L49.6256 16.5825C56.4293 17.5166 61.6901 23.177 62.2618 30.132L62.3008 30.7677L62.3133 31.3915C62.3133 39.4467 56.0576 46.016 48.2226 46.3243L47.6466 46.3355L35.868 46.3349L35.8688 58.6667H32.98V46.3349L17.8206 46.3355C11.1159 46.3355 5.61419 41.1013 5.03107 34.4283L4.99249 33.8357L4.97998 33.2533C4.97998 29.7456 6.34299 26.4598 8.7119 24.0322L8.92131 23.8268L8.84081 23.4431C8.77929 23.0994 8.73126 22.7526 8.69683 22.4032L8.6555 21.8773L8.63217 21.0823C8.63217 13.859 14.3792 8 21.4727 8ZM21.4727 10.8835C15.9822 10.8835 11.521 15.4446 11.521 21.0823C11.521 21.7078 11.5757 22.3266 11.6842 22.9337L11.8106 23.5367L12.1137 24.7949L11.161 25.6748C9.06291 27.6125 7.86886 30.344 7.86886 33.2533C7.86886 38.7147 12.0556 43.1659 17.3089 43.4387L17.8206 43.452H32.98V28.7659L26.2578 35.4309L24.1408 33.3333L34.4245 23.1433L44.708 33.3333L42.5912 35.4309L35.868 28.7685V43.452H47.6466C53.96 43.452 59.1218 38.3613 59.4117 31.9597L59.4245 31.3915C59.4245 25.3527 55.0658 20.2807 49.309 19.4501L48.7477 19.383L47.6168 19.2759L47.0418 18.3004C45.2362 15.2375 42.0173 13.3658 38.5163 13.3658C36.5704 13.3658 34.7 13.9381 33.0925 15.0119L32.5669 15.3883L30.765 16.7681L29.4202 14.9434C27.534 12.3837 24.6114 10.8835 21.4727 10.8835Z" fill="#00194C"/>
        </svg> 
        <!-- Create new file -->
        <form action="/folder/{{ folder.id }}" method="post" enctype="multipart/form-data">
            <input type="file" id="inputFile" name="inputFile" accept=".txt, .fastq">

            <button type="submit" class="btn btn-primary">Add File</button>
        </form>
      </div>
<script
src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
crossorigin="anonymous"
></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
crossorigin="anonymous"
></script>
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
crossorigin="anonymous"
></script>
<script type="text/javascript"
src="{{url_for('static', filename= 'index.js')}}">

</script>
<script>
    $(document).ready(function() {
      $('.name_account').dropdown();
  
      $('#logout').click(function(e) {
        e.preventDefault();
        window.location.href = "/logout";
      });
  
      $('#reset').click(function(e){
        e.preventDefault();
        window.location.href = "/forgot";
      });
    });
  </script>
</body>
</html>
