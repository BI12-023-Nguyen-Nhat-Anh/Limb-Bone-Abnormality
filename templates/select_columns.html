{% extends 'home.html' %}
{% block title %}Select{% endblock %}

{% block content %}
<link rel="stylesheet" href="../static/select_column.css">

    <div class="box">
        <form method="post">
            <h1>Select Columns to Display</h2>
            <label for="columns">Choose columns to display:</label>
            <br>
            {% for column in columns %}
                <input type="checkbox" name="columns" value="{{ column }}"> {{ column }}<br>
            {% endfor %}
            <br>
            <button type="submit">Show</button>
        </form>
    </div>
{% endblock %}
